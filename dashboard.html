<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="upperpart">
                <div class="upper-left">
                    <label for="searchbar"><img src="magnify.svg" alt="search"></label>
                    <input type="text" name="searchbar" id="searchbar">
                </div>
                <div class="upper-right">
                    <div class="notification"><img src="bell-ring.svg" alt="notification"></div>
                    <div class="profilePic"><img src="blackcat.svg" alt="profileImg"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="lowerpart">
                <div class="lower-left">
                    <div class="bigger-profilePic"><img src="blackcat.svg" alt="bigprofileImg"></div>
                    <div class="userName">
                        <p>Hi there,</p>
                        <p>Morgan Oakley(@morgan)</p>
                    </div>
                </div>
                <div class="lower-right">
                    <button>Mew</button>
                    <button>Update</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <aside>
            <div class="aside-container">
                <div class="dashboard">
                    <img src="alpha-d-box-outline.svg" alt="dashboard">
                    <p>Dashboard</p>
                </div>
                <div class="user-options">
                    <div class="home">
                        <img src="home.svg" alt="home">
                        <p>Home</p>
                    </div>
                    <div class="profile">
                        <img src="card-account-details-outline.svg" alt="profile">
                        <p>Profile</p>
                    </div>
                    <div class="messages">
                        <img src="message-reply.svg" alt="message">
                        <p>Messages</p>
                    </div>
                    <div class="history">
                        <img src="clock-time-three.svg" alt="history">
                        <p>History</p>
                    </div>
                    <div class="tasks">
                        <img src="file-document-multiple.svg" alt="tasks">
                        <p>Tasks</p>
                    </div>
                    <div class="communities">
                        <img src="account-group.svg" alt="communities">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="user-settings">
                    <div class="settings">
                        <img src="cog.svg" alt="settings">
                        <p>Settings</p>
                    </div>
                    <div class="support">
                        <img src="help-box.svg" alt="support">
                        <p>Support</p>
                    </div>
                    <div class="privacy">
                        <img src="shield-check.svg" alt="privacy">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <div class="center-content">
                <p>Your Projects</p>
                <div class="center-grid">
                    <div class="gridbox-1"></div>
                    <div class="gridbox-2"></div>
                    <div class="gridbox-3"></div>
                    <div class="gridbox-4"></div>
                    <div class="gridbox-5"></div>
                    <div class="gridbox-6"></div>
                </div>
            </div>
            <div class="cards">
                <div class="card-1">
                    <p>Announcements</p>
                    <div></div>
                </div>
                <div class="card-2">
                    <p>Trending</p>
                    <div></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
